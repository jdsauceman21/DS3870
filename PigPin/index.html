<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="styletype" href="css/boostrap.min.css">
    <link rel="styletype" href="css/boostrap.min.css">
    <link rel="styletype" href="css/boostrap.min.css">
</head>
<body>
    <div class="wrapper">
        <div class="card col-4 offset-4 mt-5">
            <h1 class="text-center mt-3"></h1>
            <form id="frmLogin">
                <div class=" form-group">
                    <label for="txtEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="txtEmail" placeholder="JaneDoe@gmail.com">
                </div>
                <div class=" form-group">
                    <label for="txtPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="txtPassword" placeholder="MyReallyAwesomePassword">
                </div>
            <button type="button" class=""
        </div>
    </div>
    <script  src="js/lib/jquery.min.js"></script>
    <script  src="js/lib/bootstrap.bundle.min.js"></script>
    <script  src="js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ISISNet - Human Resources</title>
        <link rel="stylesheet" href="css/lib/bootstrap.min.css">
        <link rel="stylesheet" href="css/lib/flatly.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.11.2/datatables.min.css"/>

    </head>
    <body class="bg-primary">
        <div class="wrapper col-12 row ml-2 mr-2">
            <h1 class="col-12 text-center mt-5 text-white">Fiscal Year 2020-2021 Employee File</h1>
            <div class="row col-12 mt-3">
                <div class="col-6">
                    <div class="col-12 card">
                        <div class="row col-12">
                            <div class="col-4">
                                <img id="imgProfileImage" src="" alt="Sterling Archer Profile Image" style="border-radius: 50%; max-width: 100%;" class="mt-3 mb-3">
                            </div>
                            <div class="col-8">
                                <h2 class="mt-4 text-info" id="txtName"></h3>
                                <h3 class="mt-0" >Codename:<span class="ml-2" id="txtCodename"></span></h3>
                                <h3 class="mt-3" >Billing Agency:<span class="ml-2" id="txtAgency"></span></h3>
                                <h3 class="mt-0" >Position:<span class="ml-2" id="txtPosition"></span></h3>
                                <h3 class="mt-0" >Hire Date:<span class="ml-2" id="txtHireDate"></span></h3>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block mb-3 mt-3" id="btnContactDetails">Toggle Contact Details</button>
                        </div>
                    </div>
                    <div class="col-12 card bg-secondary mt-1 mb-5" id="divContactDetails" style="display:none;">
                        <div class="col-12">
                            <h3 class="mt-3">Email:<a href="mailto:duchess@isis.com" class="ml-2 text-white" id="txtEmail"></a></h3>
                            <h3 class="mt-0">Phone:<a href="tel:7186240690" class="ml-2 text-white" id="txtPhone"></a></h3>
                            <h3 class="mt-4">Street Address:<span class="ml-2" id="txtStreet"></span></h3>
                            <h3 class="mt-0">City:<span class="ml-2" id="txtCity"></span></h3>
                            <h3 class="mt-0">State:<span class="ml-2" id="txtState"></span></h3>
                            <h3 class="mt-0">Zip Code:<span class="ml-2" id="txtZip"></span></h3>
                            <h3 class="mt-4">Emergency Contact:<span class="ml-2" id="txtEmergencyContact"></span></h3>
                            <h3 class="mt-0">Phone:<a href="" class="ml-2 text-white" id="txtEmergencyPhone"></a></h3>  
                        </div>
                    </div>
                </div>
                
                <div class="col-6">
                    <h3 class="text-center">Pay Stubs</h3>
                    <table class="table table-hover" id="tblPayStubs">
                        <thead>
                            <tr><th>Month</th><th>Year</th><th>Sales</th><th>Hours Worked</th><th>Hourly Rate</th><th>Commission Rate</th><th>Total Pay</th></tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                
            </div>
            
        </div>
        <script src="js/lib/jquery-3.6.0.min.js"></script>
        <script src="js/lib/bootstrap.bundle.min.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.2/datatables.min.js"></script>
    </body>
</html>
